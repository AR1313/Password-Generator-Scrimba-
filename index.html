<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend+Deca:wght@100..900&family=Orbitron:wght@400..900&family=Outfit:wght@100..900&family=Prata&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-div">
        <h1>Generate a <span style="color:#4ADF86">random password<span></h1>
        <h2>Never use an insecure password again.</h2>

        <!-- SELECTORS -->
        <div class="input-div">
            <label for="password-length" id="pw-length-label"> Password length (3 to 20 characters):</label>
            <input type="text" id="password-length-input" name="password-length" required minlength="1" maxlength="2" />
            <p id="error-p">Please select a number between 3-20</p>
        </div>
        <div class="toggle-div">
            <p class="toggle-label-p">Include Symbols</p>
            <label class="switch">
                <input id="symbols-input" type="checkbox" name="symbols-toggle" checked="true">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="toggle-div">
            <p class="toggle-label-p">Include Numbers</p>
            <label class="switch">
                <input id="numbers-input" type="checkbox" name="symbols-toggle" checked="true">
                <span class="slider round"></span>
            </label>
        </div>

        <button
            onclick="generatePassword(document.getElementById('password-length-input').value, document.getElementById('symbols-input').checked, document.getElementById('numbers-input').checked, 2)">Generate
            passwords</button>

        <!-- GENERATED PASSWORDS -->
        <hr
            style="height:1px;width:446px;border-width:0px;color:#2F3E53;margin-left:0px;background-color:#2F3E53; margin-bottom: 35px;">
        <div class="output-fields-div">
            <div id="password-1-div" onclick="copyTextToClipboard(this.id)" class="password-div"
                style="text-align:center">
                <p id="password-1"></p>
            </div>
            <div id="password-2-div" onclick="copyTextToClipboard(this.id)" class="password-div"
                style="text-align:center">
                <p id="password-2"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
